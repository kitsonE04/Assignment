<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta charset=”utf-8” />
    <link rel="icon" href="./Images/redicon.png">
    <title>Moviezine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/imdb-styles.css" />
    <script src="https://kit.fontawesome.com/516dd5705f.js" crossorigin="anonymous"></script>
</head>


<body id="home-page">
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container">
            <a class="navbar-brand" href="imdb.html" style="color:darkred;">Moviezine</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="imdb.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tv-shows.html">TV Shows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="actors.html">Actors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Search</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container"></div>
    </nav>

    <div class="p-5 mb-4 bg-light jumbotron">
        <div class="container">
            <h1 class="display-5 fw-bold">Welcome to Moviezine!</h1>
            <p class="col-md-8 fs-4">Check out the latest in TV shows and Movies.</p>

            <form id="search-form" class="mt-5" onsubmit="searchShow(event)">
                <div class="row">
                <div class="col-md-4">
                <input type="text" class="form-control" id="keywords" placeholder="Enter search here...">
                </div>
                </div>
            </form>
        </div>
    </div>
    
    <div class="container mt-5">
        <div id="searchResults" class="row mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/imdb.js"></script>

    <div class="container">
        <div id="Homepage-carousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#Homepage-carousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#Homepage-carousel" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#Homepage-carousel" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="./Images/Bladerunner2049.jpg" class="d-block w-100" alt="item1">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./Images/TheDarkKnight.jpg" class="d-block w-100" alt="item2">
                </div>
                <div class="carousel-item">
                    <img src="./Images/Transformers3.jpg" class="d-block w-100" alt="item3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#Homepage-carousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#Homepage-carousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    
</body>

</html>
